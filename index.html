<!DOCTYPE html>
<html>
<head>
  <title>Bunter Taschenrechner</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="calculator">
    <div type="text" id="result">
    </div>
    <table>
      <tr>
        <td><button class="number-btn" data-value="7">7</button></td>
        <td><button class="number-btn"  data-value="8">8</button></td>
        <td><button class="number-btn"  data-value="9">9</button></td>
        <td><button onclick="input_btn('/')" class="operator-btn" data-action="/">/</button></td>
      </tr>
      <tr>
        <td><button class="number-btn" data-value="4">4</button></td>
        <td><button class="number-btn" data-value="5">5</button></td>
        <td><button class="number-btn" data-value="6">6</button></td>
        <td><button onclick="input_btn('*')" class="operator-btn" data-action="*">*</button></td>
      </tr>
      <tr>
        <td><button class="number-btn" data-value="1">1</button></td>
        <td><button class="number-btn" data-value="2">2</button></td>
        <td><button class="number-btn" data-value="3">3</button></td>
        <td><button onclick="input_btn('-')" class="operator-btn" data-action="-">-</button></td>
      </tr>
      <tr>
        <td><button class="number-btn" data-value="0">0</button></td>
        <td><button onclick="input_btn('.')" class="number-btn">.</button></td>
        <td><button onclick="reset()" class="clear-btn" data-clear="clear">C</button></td>
        <td><button onclick="input_btn('+')" class="operator-btn" data-action="+">+</button></td>
      </tr>
      <tr class="equal">
        <td><button onclick="calculateResult()" class="equal-btn">=</button></td>
      </tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
